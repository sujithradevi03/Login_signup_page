<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login and Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Login Form -->
        <div class="col-md-6">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div class="col-md-6">
          <h2>Sign Up</h2>
          <form id="signupForm">
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="signupName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="signupPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
          </form>
        </div>
      </div>

      <!-- Social Media Icons -->
      <div class="row mt-4">
        <div class="col text-center">
          <p>---------------</p>
          <p>Or login with:</p>
          <a href="#" class="social-icon"
            ><img src="https://wallpapercave.com/wp/wp2860517.jpg" alt="Google"
          /></a>
          <a href="#" class="social-icon"
            ><img
              src="https://image.similarpng.com/very-thumbnail/2020/12/Popular-Facebook-icon-in-modern-round-black-glass-web-on-transparent-background-PNG.png"
              alt="Facebook"
          /></a>
          <a href="#" class="social-icon"
            ><img
              src="https://www.macobserver.com/wp-content/uploads/2019/05/workfeatured-GitHub-2.png"
              alt="GitHub"
          /></a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
